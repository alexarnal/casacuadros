    <script>
        document.addEventListener('scroll', function() {
  var textOverlay = document.querySelector('.text-overlay');
  var scrollPosition = window.scrollY;
  var targetPosition = 0; // Adjust as needed, depending on when you want the fade effect to start

  if (scrollPosition > targetPosition) {
    var opacity = 1 - ((scrollPosition - targetPosition) / 100); // Adjust the denominator for faster or slower fade
    var colorValue = 255 - Math.min((scrollPosition - targetPosition), 255); // Ensure colorValue stays within 0-255

    textOverlay.style.opacity = opacity;
    textOverlay.style.color = `rgb(${colorValue}, ${colorValue}, ${colorValue})`; // Gradually turn to white
  } else {
    textOverlay.style.opacity = 1;
    textOverlay.style.color = '#313139'; // Initial text color
  }
});
    </script>
</body>

</html>
